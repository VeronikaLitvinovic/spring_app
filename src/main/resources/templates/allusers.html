<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <link rel="stylesheet" href="/static/allusers.css">
</head>
<body>
<a href="/">
    <button type="submit">Logout</button>
</a>
<a href="/admin">
    <button type="submit">Back</button>
</a>
<h1>Admin Profile - All Users</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <!-- Iterate over all users and display their information -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
    </tr>
</table>
</body>
</html>
